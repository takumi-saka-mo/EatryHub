<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Eatry Hub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            padding-top: 120px; /* 120px下より記述 */
        }

        footer {
            height: 60px;
            background: #f8f9fa;
            text-align: center;
            line-height: 60px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- navber section -->
    <nav class="navbar navbar-expand-lg bg-dark py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'EatryHub:index' %}">
                <h2 class="text-white pt-1">Eatry Hub</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="{% url 'EatryHub:home' %}">Home</a>
                    <a class="nav-link" href="{% url 'TimeManagement:table_view' %}">Time Management</a>
                    <a class="nav-link" href="#">Vacant Prediction</a>
                    <a class="nav-link" href="#">Shift via LINE</a>
                    <a class="nav-link" href="#">Cost Calculation</a>
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link text-white" href="{% url 'EatryHub:index' %}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="content-wrapper">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
